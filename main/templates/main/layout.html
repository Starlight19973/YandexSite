{% load static %}
<!doctype html>
<html lang="en">
<body>
    <header>
    <div class="logo-container">
        <img src="{% static 'main/img/logo-1.png' %}" alt="Лого" class="logo-image">
        <div class="text-container">
            <span class="site-name">TechSpecto</span>
            <span class="site-description">Обзоры и покупка техники</span>
        </div>

    </div>
    <nav>
        <ul class="navigation-menu">
            <li><a href="{% url 'home' %}">Главная</a></li>
            <li><a href="{% url 'rating_home' %}">Товары</a></li>
            <li><a href="{% url 'review_home' %}">Обзоры</a></li>
            <li><a href="{% url 'login' %}">Вход</a></li>
            <li><a href="{% url 'register' %}">Регистрация</a></li>
        </ul>
    </nav>
    </header>


</body>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">


    <main>
        {% block content %}
        {% endblock %}
    </main>
     <footer class="border-top text-center py-3">
        <p>©TechTopRanks 2023</p>
         <a>Все права защищены</a>

    </footer>

</body>
</html>
